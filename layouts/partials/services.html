{{ with .Site.Data.services }}
  {{ if .enable }}
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>
                {{ .title }}
              </h2>
            </div>
            <div class="section-description">
              {{ .description }}
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
