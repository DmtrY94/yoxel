{{ with .Site.Data.sync }}
{{ if .enable }}
<section class="sync">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>
                        {{ .title }}
                        <span>{{ .titlePath }}</span>
                    </h2>
                </div>
                <div class="section-description">
                    {{ .description }}
                </div>
            </div>
        </div> 
        <div class="row">   
            <div class="col-lg-12">
                <ul class="section-list">
                    {{ $sync := .sync }}
                    {{ range $sync }}
                    <li class="section-list__item">
                        {{ .title }}
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
